  <g filter="url(#shadow)">
    <rect x="80" y="120" width="1040" height="390" rx="36" fill="rgba(15,23,42,0.45)" stroke="rgba(148,163,184,0.35)" stroke-width="2"/>
  </g>
  <text x="140" y="270" fill="#38bdf8" font-family="'Inter', 'Helvetica', 'Arial', sans-serif" font-size="48" font-weight="600" letter-spacing="6">INFYNIX SOLUTIONS</text>
  <text x="140" y="340" fill="#e2e8f0" font-family="'Inter', 'Helvetica', 'Arial', sans-serif" font-size="80" font-weight="700">Mutee ur Rehman</text>
  <text x="140" y="410" fill="#94a3b8" font-family="'Inter', 'Helvetica', 'Arial', sans-serif" font-size="36">
    AI Automation Studio • Computer Vision • Full-Stack Delivery
  </text>
  <text x="140" y="470" fill="#38bdf8" font-family="'Inter', 'Helvetica', 'Arial', sans-serif" font-size="28" font-weight="500">
